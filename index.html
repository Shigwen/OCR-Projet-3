<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">


    <title>OhMyFood Paris</title>
    <meta name="description" content="OhMyFood Paris vous présente les menus des meilleurs restaurants de Paris" />

    <!-- Kit font awesome -->
    <script src="https://kit.fontawesome.com/bae7bd12d8.js" crossorigin="anonymous"></script>

    <!-- Open Graph data -->
    <meta property="og:title" content="OhMyFood Paris" />
    <meta property="og:type" content="Menus de restaurants" />
    <meta property="og:url" content="http://www.ohmyfood.com/" /> <!-- a voir plus tard -->
    <meta property="og:description"
        content="OhMyFood Paris vous présente les menus des meilleurs restaurants de Paris" />

</head>

<body>

    <main>

        <div class="banner">
            <h1>OhMyFood</h1>
        </div>

        <div class="bloc_menus">
            <div class="menus">
                <div class="menu" id="lanoteenchantee">
                    <div class="name">
                        <i class="fas fa-music"></i>
                        <h2>La note enchantée</h2>
                        <h3 class="special_font">MENU</h3>
                    </div>
                </div>

                <div class="menu" id="lechicalafrancaise">
                    <div class="name">
                        <h2>Le chic à la française</h2>
                        <h3 class="special_font">Menu</h3>
                    </div>
                </div>

                <div class="menu" id="ledelicedespapilles">
                    <div class="name">
                        <h2>Le délice des papilles</h2>
                        <h3 class="special_font">Menu</h3>
                    </div>
                </div>

                <div class="menu" id="lapalettedugout">
                    <div class="name">
                        <h2>La palette du goût</h2>
                        <h3 class="special_font">Menu</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="comingsoon">
            <p>Prochainement</p>
        </div>

    </main>



    <footer>
        <div class="liens_utiles" id="mentionslegales">
            <p>Mentions Légales</p>
        </div>

        <div class="liens_utiles" id="contact">
            <p>Contactez-nous</p>
        </div>
    </footer>

</body>
